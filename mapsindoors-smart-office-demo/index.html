<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapsIndoors</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://app.mapsindoors.com/mapsindoors/js/sdk/4.41.0/mapsindoors-4.41.0.js.gz"
            integrity="sha384-3lk3cwVPj5MpUyo5T605mB0PMHLLisIhNrSREQsQHjD9EXkHBjz9ETgopmTbfMDc"
            crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js'></script>
</head>
<body>
    <!-- Login Overlay -->
    <div id="auth-overlay" class="auth-overlay">
        <div class="auth-card">
            <h2 class="auth-title">Office Map Access</h2>
            <p class="auth-subtitle">Select a user type and enter your credentials to continue.</p>

            <form id="auth-form" class="auth-form">
                <div class="auth-row">
                    <label class="auth-label">User type</label>
                    <div class="auth-user-types">
                        <label><input type="radio" name="userType" value="admin" required> Admin</label>
                        <label><input type="radio" name="userType" value="employee" required> Employee</label>
                        <label><input type="radio" name="userType" value="visitor" required> Visitor</label>
                    </div>
                </div>

                <div class="auth-row">
                    <label class="auth-label" for="auth-username">Username</label>
                    <input id="auth-username" class="auth-input" type="text" autocomplete="username" required />
                </div>

                <div class="auth-row">
                    <label class="auth-label" for="auth-passkey">Passkey</label>
                    <input id="auth-passkey" class="auth-input" type="password" autocomplete="current-password" required />
                </div>

                <div id="auth-error" class="auth-error hidden"></div>

                <button type="submit" class="auth-button">Enter</button>
            </form>
        </div>
    </div>

    <div id="map"></div>

    <div class="panel">
        <!-- (your existing panel markup unchanged) -->
        <div id="search-ui" class="flex-column">
            <input type="text" id="search-input" placeholder="Search for a location...">
            <ul id="search-results"></ul>
        </div>
        <div id="details-ui" class="hidden">
            <h3 id="details-name"></h3>
            <div id="details-pills" class="details-pills"></div>
            <p id="details-description"></p>
            <button id="details-directions" class="details-button details-action-button">Get Directions</button>
            <button id="details-book" class="details-button details-action-button details-book-btn hidden">
              Book this location
            </button>
            <button id="details-close" class="details-button">Close</button>
        </div>
        <div id="directions-ui" class="hidden flex-column">
            <h3>Directions</h3>
            <div class="directions-inputs">
                <input type="text" id="origin-input" placeholder="Choose origin...">
                <ul id="origin-results" class="directions-results-list"></ul>
                <input type="text" id="destination-input" placeholder="Choose destination..." disabled>
            </div>
            <button id="get-directions" class="details-button details-action-button">Show Route</button>
            <div class="directions-step-nav">
                <span id="step-indicator"></span>
                <button id="prev-step" class="details-button">Previous</button>
                <button id="next-step" class="details-button">Next</button>
            </div>
            <button id="directions-close" class="details-button">Close Directions</button>
        </div>
    </div>

     <!-- User Location Card -->
    <div id="user-location-card" class="user-location-card">
      <h3 class="user-location-title">User Location</h3>

      <div id="user-location-indicator" class="user-location-indicator">
        <div class="user-location-status">Unknown</div>
        <div class="user-location-meta">â€”</div>
      </div>

      <div class="user-location-actions">
        <button id="locate-me-btn" class="details-button details-action-button">Locate me</button>
        <button id="clear-location-btn" class="details-button">Clear location</button>
      </div>
    </div>

    <!-- Booking modal root -->
    <div id="booking-overlay" class="booking-overlay hidden">
      <div class="booking-modal">
        <h3 id="booking-title">Book</h3>

        <div class="booking-row">
          <label style="min-width: 92px; opacity: .8;">Start</label>
          <select id="booking-start"></select>
        </div>

        <div class="booking-row">
          <label style="min-width: 92px; opacity: .8;">End</label>
          <select id="booking-end"></select>
        </div>

        <div style="margin: 10px 0 8px 0; font-weight: 600;">Existing bookings</div>
        <div id="booking-existing" class="booking-list"></div>

        <div id="booking-error" class="auth-error hidden" style="margin-top:10px;"></div>

        <div class="booking-actions">
          <button id="booking-cancel" class="details-button">Cancel</button>
          <button id="booking-confirm" class="details-button details-action-button">Confirm booking</button>
        </div>
      </div>
    </div>

    <div id="bookings-dock" class="bookings-dock">
        <!-- Active bookings (bottom-right) -->
        <div id="active-bookings-card" class="active-bookings-card">
          <h3 class="active-bookings-title">My Active Bookings</h3>
          <div id="active-bookings-list" class="active-bookings-list">
            <div style="opacity:.7;">No active bookings.</div>
          </div>
        </div>
        <!-- Admin: Other users' bookings (non-admin only) -->
        <div id="admin-bookings-card" class="active-bookings-card admin-bookings-card hidden">
          <h3 class="active-bookings-title">User Bookings (Non-Admin)</h3>
          <div id="admin-bookings-list" class="active-bookings-list">
            <div style="opacity:.7;">No non-admin bookings.</div>
          </div>
        </div>
    </div>

    <!-- IMPORTANT: load credentials before script.js -->
    <script src="users/credentials.js"></script>
    <script src="script.js"></script>
</body>
</html>
